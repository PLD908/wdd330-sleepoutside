<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Sleep Outside</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/CheckoutProcess.mjs" type="module"></script>
</head>
<body>
  <header class="divider" id="main-header"></header>

  <main class="divider checkout-page">
    <form id="checkoutForm" class="checkout-form">
      <h2>Customer Information</h2>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required>
      </div>

      <h2>Shipping Address</h2>
      <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required>
      </div>
      
      <div class="form-group-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>

      <h2>Payment Information</h2>
      <div class="form-group">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
      </div>
      
      <div class="form-group-row">
        <div class="form-group">
          <label for="expiration">Expiration Date</label>
          <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group">
          <label for="code">Security Code</label>
          <input type="text" id="code" name="code" required>
        </div>
      </div>

      <button type="submit" class="checkout-button">Complete Purchase</button>
    </form>

    <section class="order-summary">
      <h3>Order Summary</h3>
      <div id="cartItems"></div>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax (6%):</span>
        <span id="tax">$0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span id="shipping">$0.00</span>
      </div>
      <div class="summary-row total">
        <span>Order Total:</span>
        <span id="orderTotal">$0.00</span>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
