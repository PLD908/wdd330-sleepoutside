<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Sleep Outside</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/checkout.js" type="module"></script>
</head>
<body>
  <header class="divider" id="main-header"></header>
  
  <main class="divider checkout-page">
    <section class="order-summary"></section>
    
    <form class="checkout-form">
      <h2>Payment Information</h2>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="card">Credit Card</label>
        <input type="text" id="card" name="card" required>
      </div>
      
      <div class="form-group-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
      </div>
      
      <h2>Shipping Address</h2>
      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      
      <div class="form-group-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        
        <div class="form-group">
          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>
      
      <button type="submit" class="checkout-button">Complete Purchase</button>
    </form>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
